name: Run DSFinal Script

on:
  workflow_dispatch:  # Manual trigger

jobs:
  run-dsfinal:
    runs-on: ubuntu-latest
    timeout-minutes: 1200  # 20 hours * 60 minutes
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Set your preferred Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run DSFinal script continuously
        env:
          SECRET_1: ${{ secrets.SECRET_1 }}
          SECRET_2: ${{ secrets.SECRET_2 }}
          # Add all your hidden variables here
        run: |
          # Loop the script continuously for 20 hours
          END=$((SECONDS+72000))  # 20 hours = 72000 seconds
          while [ $SECONDS -lt $END ]; do
              python dsfinal.py
              sleep 5  # optional short delay between runs
          done
