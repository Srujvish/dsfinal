name: Run DSFinal Algo for 20 Hours

on:
  workflow_dispatch:  # Manual trigger

jobs:
  run-dsfinal:
    runs-on: ubuntu-latest
    timeout-minutes: 1200  # 20 hours

    steps:
      # ------------------ Checkout Repo ------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------ Setup Python ------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # ------------------ Install Dependencies ------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ------------------ Create .env file from GitHub Secrets ------------------
      - name: Create .env file
        run: |
          echo "API_KEY=${{ secrets.API_KEY }}" >> .env
          echo "CLIENT_CODE=${{ secrets.CLIENT_CODE }}" >> .env
          echo "PASSWORD=${{ secrets.PASSWORD }}" >> .env
          echo "TOTP_SECRET=${{ secrets.TOTP_SECRET }}" >> .env
          echo "BOT_TOKEN=${{ secrets.BOT_TOKEN }}" >> .env
          echo "CHAT_ID=${{ secrets.CHAT_ID }}" >> .env

      # ------------------ Run DSFinal Script for 20 Hours ------------------
      - name: Run dsfinal.py continuously
        run: |
          END=$((SECONDS+72000))  # 20 hours = 72,000 seconds
          while [ $SECONDS -lt $END ]; do
              python dsfinal.py
              echo "Restarting script if it stops unexpectedly..."
              sleep 5
          done
