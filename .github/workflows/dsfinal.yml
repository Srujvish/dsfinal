name: Run DS Final Bot

on:
  workflow_dispatch:  # Run manually
  schedule:
    - cron: "30 3 * * 1-5"  # Optional: 9:00 AM IST auto start

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 1200  # 20 hours
    env:
      FYERS_API_KEY: ${{ secrets.FYERS_API_KEY }}
      ANGEL_API_KEY: ${{ secrets.ANGEL_API_KEY }}
      CLIENT_CODE: ${{ secrets.CLIENT_CODE }}
      PASSWORD: ${{ secrets.PASSWORD }}
      TOTP: ${{ secrets.TOTP }}
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      CHAT_ID: ${{ secrets.CHAT_ID }}
      FINNHUB_KEY: ${{ secrets.FINNHUB_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install --upgrade setuptools wheel
          pip install -r requirements.txt
          pip install pycryptodome  # Ensures replacement for PyCrypto

      - name: Run bot
        run: python dsfinal.py
