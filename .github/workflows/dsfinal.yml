name: DSFinal Trading Algorithm
on:
  workflow_dispatch:  # Manual trigger

jobs:
  run-algo:
    runs-on: ubuntu-latest
    
    timeout-minutes: 1200  # 20 hours timeout
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create environment file with secrets
      run: |
        cat > .env << EOF
        API_KEY=${{ secrets.API_KEY }}
        CLIENT_CODE=${{ secrets.CLIENT_CODE }}
        PASSWORD=${{ secrets.PASSWORD }}
        TOTP_SECRET=${{ secrets.TOTP_SECRET }}
        BOT_TOKEN=${{ secrets.BOT_TOKEN }}
        CHAT_ID=${{ secrets.CHAT_ID }}
        EOF
        
    - name: Run trading algorithm
      env:
        API_KEY: ${{ secrets.API_KEY }}
        CLIENT_CODE: ${{ secrets.CLIENT_CODE }}
        PASSWORD: ${{ secrets.PASSWORD }}
        TOTP_SECRET: ${{ secrets.TOTP_SECRET }}
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: |
        echo "ðŸš€ Starting DSFinal Trading Algorithm for 20 hours..."
        python dsfinal.py
